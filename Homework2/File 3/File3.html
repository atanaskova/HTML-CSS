<html>
    <head></head>

    <body>
        <caption>
            Please fill in your information
        </caption>

        <table style="background-color: rgb(218, 83, 83); text-align:left; width:800;">
            <thead>
                <tr>
                    <th>
                        <label for="name">Your Full Name</label>
                    </th>
                </tr>
            </thead>
         
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>
                        <label for="date">Date of Birth</label>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
            </tbody>


            <thead>
                <tr colspan="2">
                    <th>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <label for="number"></label>

                    <td>
                        <input type="radio" id="tax" name="number">
                        <label for="tax">Tax ID</label>
                    </td>
                    <td>                       
                        <input type="radio" id="ssn" name="number">
                        <label for="ssn">Social Security Number</label>
                    </td>
                    <td>
                        <input type="number" id="number" name="number">
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th colspan="2">
                        <label for="citizenship">Citizen ship</label>    
                    </th>
                    <th>
                        <label for="country">Country</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <select id="citizenship">
                            <option value="non-citizen">Non-citizen</option>
                            <option selected value="citizen">US Citizen</option>
                        </select>
                    </td>
                    <td>
                        <select id="country">
                            <option selected value="us">United States</option>
                        </select>
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th colspan="2">
                        <label for="dphone">Day Phone</label>
                    </th>
                    <th>
                        <label for="ephone">Evening Phone</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <input type="number" id="dphone" name="number">
                    </td>
                    <td>
                        <input type="number" id="ephone" name="number">
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="2">
                        <label for="address">Address Line 1</label>
                    </th>
                    <th>
                        <label for="address2">Address Line 2</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <input type="address" id="address" name="address">
                    </td>
                    <td>
                        <input type="address" id="address2" name="address">
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th colspan="2">
                        <label for="city">City</label>
                    </th>
            
                    <th>
                        <label for="state">State</label>
                    </th>
                
                    <th>
                        <label for="zip">Zip Code</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <input type="address" id="city" name="city">
                    </td>

                    <td>
                        <select id="state">
                            <option value="alaska">Alaska</option>
                            <option value="california">California</option>
                            <option value="florida">Florida</option>
                        </select>
                    </td>

                    <td>
                        <input form="number" id="zip" name="zip">
                    </td>
                </tr>
            </tbody>
            
            <thead>
                <tr>
                    <th>
                        <label for="choose22"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <input type="radio" id="1" name="choose22">
                        <label for="1">Subject to backup withholding</label>
                    </td>
                    <td colspan="2">                
                        <input type="radio" id="2" name="choose22">
                        <label for="2">I want to reinvest my dividends</label>
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>
                        <label for="*"></label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" id="add" name="*">
                        <label for="add">*Add optional mailing address</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
