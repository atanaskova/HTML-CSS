<html>
    <head></head>
    <body>
        <label>
            Please compete the form below.
        </label>
        
        <form>
            <fieldset style="display:inline-block; text-align:right; width:400;" >
                <legend style="color:blue" align="left">Login Details</legend>

                <label for="name">User name</label>
                <input type="text" id="name" name="name">
                </br>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
                </br>

                <label for="retype">Retype Password</label>
                <input type="password" id="retype" name="retype">
                </br>
            </fieldset>

            </br>

            <fieldset style="display:inline-block; text-align:right; width:400 ;">
                <legend align="left" style="color:blue">User Details</legend>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                </br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                </br>

                <label for="gender">Gender</label>

                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                </br>

                <label for="date">Date od Birth</label>
                <input type="date" id="date" name="date" style="width:164;">
                </br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

            </fieldset>
        </form>

        <input type="submit" style="background-color:blue; color:white" value="Register">
    </body>
</html>
